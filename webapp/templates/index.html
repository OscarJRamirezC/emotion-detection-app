<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detección de Emociones</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Detección de Emociones</h1>
        <form id="upload-form">
            <input type="file" id="image-upload" accept="image/*">
            <button type="button" id="select-button">Seleccionar Imagen</button>
            <br>
            <img id="selected-image" src="#" alt="Imagen seleccionada" style="display:none; max-width:100%;">
            <br>
            <button type="submit">Cargar Imagen</button>
        </form>        
        <div id="result"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/static/js/scripts.js"></script>
</body>
</html>
